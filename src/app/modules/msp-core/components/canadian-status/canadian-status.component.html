<msp-services-card-disclaimer-modal #mspServicesCardModal></msp-services-card-disclaimer-modal>

<ng-content select="[sectionTitleInfo]"></ng-content>
<common-page-section layout="tips">
  <ng-content select="[additionalInfo]"></ng-content>
  <div *ngIf="displayStatusInCanada" class="form-group col-sm-6 p-sm-0 mb-0">
    <common-dropdown name="StatusInCanada"
                     [label]="label"
                     [items]="statusOpts"
                     placeholder="Please Select"
                     [clearable]="false"
                     [ngModel]="getStatusInCanada()"
                     (ngModelChange)="setStatusInCanada($event)">
    </common-dropdown>
  </div>
  <div class="form-group col-sm-8">
    <common-radio *ngIf="getStatusInCanada()" 
                  [radioLabels]="availableStatusReasons"
                  [value]="person.currentActivity"
                  (statusChange)="setReason($event)" 
                  display="table-row-group">
    </common-radio>
  </div>
</common-page-section>
