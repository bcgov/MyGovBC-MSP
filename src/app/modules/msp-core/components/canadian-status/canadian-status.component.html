<ng-content select="[sectionTitleInfo]"></ng-content>
<common-page-section layout="tips">
  <ng-content select="[additionalInfo]"></ng-content>
  <div *ngIf="displayStatusInCanada" class="form-group col-sm-6 p-sm-0 mb-0">
    <common-dropdown name="StatusInCanada_{{objectId}}"
                     id="StatusInCanada_{{objectId}}"
                     [label]="label"
                     [items]="statusOpts"
                     placeholder="Select your status"
                     [clearable]="false"
                     [ngModel]="getStatusInCanada()"
                     (ngModelChange)="setStatusInCanada($event)"
                     required>
    </common-dropdown>
  </div>
  <div *ngIf="displayStatusReasons" class="form-group col-sm-8">
    <common-radio name="statausReason_{{objectId}}"
                  id="statausReason_{{objectId}}"
                  [radioLabels]="availableStatusReasons"
                  [ngModel]="person.currentActivity"
                  (ngModelChange)="setReason($event)" 
                  display="table-row-group"
                  required>
    </common-radio>
  </div>
</common-page-section>
