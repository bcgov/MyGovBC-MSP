<div class="row">
  <div class="{{_defaultColumnClass.label}} {{underlineLabel ? 'underline' : ''}}">
    <span>{{ label }}</span>
  </div>
  <div class="{{_defaultColumnClass.value}}">
    <span *ngIf="value; else ValueHtml;">{{ value }}</span>
  </div>
</div>

<ng-template #ValueHtml>
  <ng-content></ng-content>
</ng-template>
