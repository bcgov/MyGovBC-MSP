<common-page-framework layout="blank">
  <div class="deam-container">
    <form #formRef="ngForm" novalidate>
      <h1><strong>Medical Services Plan Account Holder</strong></h1>
      <msp-personal-information
        [person]="applicant">
        <div sectionTitleInfo>
          <h2>Account Holder Identification</h2>
          <p class="horizontal-line">
            Please provide the Account Holder's personal information for verification purposes.
          </p>
        </div>
      </msp-personal-information>

      <div class="form-group">
        <common-radio
          [value]="applicant.updatingPersonalInfo"
          [label]="'As the Account Holder, are you requesting an update to your personal information or renewing your status in Canada?'"
          [radioLabels]='[{"label": "No", "value": false}, {"label": "Yes", "value": true}]'
          (valueChange)="applicant.updatingPersonalInfo = $event"
          required>
        </common-radio>
      </div>

      <div *ngIf="applicant.updatingPersonalInfo">
          <div sectionTitleInfo>
            <h2>What updates are you requesting for your Spouse?</h2>
            <p class="border-bottom">
              For each update or correction selected, provide the supporting documents.
            </p>
        </div>
        <msp-update-request
          [person]="person"
          [accountApp]="accountApp">
        </msp-update-request>
      </div>
    </form>
  </div>
</common-page-framework>

<div class="position: inherit;">
  <common-form-action-bar
    [defaultColor]="false"
    [submitLabel]="lang('./en/index.js').continueButton"
    [canContinue]="canContinue()"
    (btnClick)="continue()">
  </common-form-action-bar>
</div>
