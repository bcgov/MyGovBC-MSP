<h2>Contact Information
  <i class="fa fa-pencil edit--icon float-right" aria-hidden="true" (click)="editPersonalInfo()"></i>
</h2>
<div class="card">
  <div class="card-body">
    <msp-address-card-part *ngIf="mailingAddress"
                           [address]="residentialAddress"
                           label="Residential Address"></msp-address-card-part><br>
    <msp-address-card-part [address]="mailingAddress"
                           label="Mailing Address"></msp-address-card-part><br>
    <div class="row" *ngIf="phone">
      <div class="col-sm-4" style="text-decoration: underline" >
        Phone
      </div>
      <div class="col-sm-8">
        <strong>{{phone}}</strong>
      </div>
      <div class="col-sm-8" *ngIf="altPhone">
        <strong>{{altPhone}}</strong>
      </div>
    </div>
  </div>
</div>
