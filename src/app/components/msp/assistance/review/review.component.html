<h1 [innerHTML]="lang('./en/index.js').pageTitle"></h1>
<i class="fa fa-print fa-lg pointer" aria-hidden="true" onclick="window.print();">  Print</i>
<div class="row">
    <div class="col-md-6">
        <msp-person-card [person]="application.applicant"
                         [editRouterLink]="'/msp/assistance/personal-info'"></msp-person-card>
        <msp-person-card [person]="application.spouse" *ngIf="application.hasSpouseOrCommonLaw"
                         [editRouterLink]="'/msp/assistance/personal-info'"></msp-person-card>


        <msp-contact-card
                [residentialAddress]="application.residentialAddress"
                [mailingAddress]="application.mailingAddress"
                [phone]="application.phoneNumber"
                [editRouterLink]="'/msp/assistance/personal-info'"></msp-contact-card>

    </div>
    <div class="col-md-6">
        <div class="person-card-preview-zone">
            <div *ngFor="let mspImage of application.assistYeaDocs" class="preview-item">
                <msp-thumbnail [imageObject] ="mspImage" [reviewMode]="true">
                </msp-thumbnail>
            </div>
        </div>
        <fin-assist-eligibility-card [application]="application"
                                     [editRouterLink]="'/msp/assistance/prepare'">
        </fin-assist-eligibility-card>
    </div>
</div>


<hr>
<button [mspLogger]="'msp-premium-assistance_review'"
        class="btn btn-primary" type="submit" routerLink="/msp/assistance/authorize-submit"
        [innerHTML]="lang('./en/index.js').continueButton"></button>

<msp-cancel></msp-cancel>
