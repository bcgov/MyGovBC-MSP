<div class="container" style="margin-top: 30px; margin-bottom: 30px;">

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <br>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedMspApp()">
        {{newEnrollApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/enrolment/prepare">
        {{continueEnrollApp}}
      </button>
    </div>

    <div class="col-sm-12 col-md-6">
      <br>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedFinAssisApp()">
        {{newPaApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/assistance/home">
        {{continuePaApp}}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedAccountApp()">
        {{newAccountApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/account/prepare">
        {{continueAccountApp}}
      </button>
    </div>



    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedAccountLetterApp()">
        {{newAccountLetter}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/account-letter/personal-info">
        {{continueAccountLetter}}
      </button>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedBenefitAssisApp()">
        {{newBenefitApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/benefit/eligibility">
        {{continueBenefitApp}}
      </button>
    </div>

  </div>

</div>
